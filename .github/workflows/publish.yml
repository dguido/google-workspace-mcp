name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          npm --version

      - name: Configure npm for OIDC (remove token auth)
        run: |
          # Remove token auth line from .npmrc so npm uses OIDC
          NPMRC="${NPM_CONFIG_USERCONFIG:-$HOME/.npmrc}"
          sed -i '/:_authToken/d' "$NPMRC"
          echo "Contents of .npmrc:"
          cat "$NPMRC"
          # Unset NODE_AUTH_TOKEN if set (empty string breaks OIDC)
          unset NODE_AUTH_TOKEN || true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish (dry run)
        if: ${{ inputs.dry_run == true }}
        run: |
          unset NODE_AUTH_TOKEN
          npm publish --access public --provenance --dry-run

      - name: Publish to npm
        if: ${{ inputs.dry_run != true }}
        run: |
          unset NODE_AUTH_TOKEN
          npm publish --access public --provenance
