repos:
  - repo: local
    hooks:
      - id: format
        name: format check
        entry: npm run format:check
        language: system
        pass_filenames: false

      - id: lint
        name: lint (type-aware)
        entry: npm run lint:types
        language: system
        pass_filenames: false

      - id: typecheck
        name: typecheck
        entry: npm run typecheck
        language: system
        pass_filenames: false

      - id: test
        name: test
        entry: npm run test
        language: system
        pass_filenames: false
